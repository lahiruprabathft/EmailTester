<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email Test</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px 50px;
            width: 100%;
            max-width: 700px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #4CAF50;
        }
        input, textarea {
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        label {
            font-weight: bold;
        }
        .smtp{
            display: flex;
            justify-content: space-between;
        }
        .security-options {
            display: flex;
            flex-direction: column;
        
            margin: 10px 0;
        }
        .security-options label {
            font-weight: normal;
        }
           /* Loading Spinner */
           .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none; /* Initially hidden */

        }
        .loading img {
            width: 50px; /* Adjust size as needed */
        }

        #messageModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        #messageModal div {
            background: white;
            padding: 20px;
            border-radius: 5px;
            max-width: 400px;
            width: 100%;
        }



    </style>
</head>
<body>
    <div class="container">
        <h2>Send Email Test</h2>
        <form id="emailForm" action="http://18.224.3.212/send_email.php" method="POST">
            <label for="email">Email Address:</label>
            <input type="email" placeholder="Email Sending From " id="email" name="email" required>

            <div class="smtp">
                <div>
                    <label for="smtp">SMTP Server:</label>
                    <input type="text" placeholder="smtp Server" id="smtp" name="smtp" required>
        
                </div>
                <div>
                    <label for="port">SMTP Port:</label>
                    <input type="number" placeholder="smtp Port" id="port" name="port" required>
        
                </div>
            </div>
          
           
            <label for="app_password">App Password:</label>
            <input type="password" placeholder="Enter your App Password" id="app_password" name="app_password" required>

  
            <label for="to_email">To Email:</label>
            <input type="email" placeholder="Enter the Email you want to send a mail" id="to_email" name="to_email" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <label>Connection Security:</label>
            <div class="security-options">
                <label><input type="radio" name="security" value="tls" checked> TLS</label>
                <label><input type="radio" name="security" value="ssl"> SSL</label>
            </div>

            <button type="submit">Send Test Email</button>
        </form>
        
     <!-- Loading Spinner -->
     <div class="loading" id="loading">
        <img src="https://i.gifer.com/ZZ5H.gif" alt="Loading...">
        <p>Sending email...</p>
    </div>

    </div>


    <!-- Modal for displaying messages -->
<div id="messageModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.5); justify-content:center; align-items:center;">
    <div style="background:white; padding:20px; border-radius:5px; max-width:400px; width:100%;">
        <h3 id="modalTitle"></h3>
        <p id="modalMessage"></p>
        <button onclick="closeModal()">Close</button>
    </div>
</div>



<script>
document.getElementById('emailForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent default form submission
    document.getElementById('loading').style.display = 'block'; // Show loading

    const formData = new FormData(this);

    fetch(this.action, {
        method: 'POST',
        body: formData
    })
    .then(response => {
        document.getElementById('loading').style.display = 'none'; // Hide loading

       
    })
    .then(data => {
        document.getElementById('loading').style.display = 'none'; // Hide loading

    })
    .catch(error => {
        document.getElementById('loading').style.display = 'none'; // Hide loading

    });
});

// Function to show the modal
function showModal(title, message) {
    document.getElementById('modalTitle').innerText = title;
    document.getElementById('modalMessage').innerText = message;
    document.getElementById('messageModal').style.display = 'flex'; // Show the modal
}

// Function to close the modal
function closeModal() {
    document.getElementById('messageModal').style.display = 'none'; // Hide the modal
}

    </script>
    


</body>
</html>
